<!doctype html>

<head>

<title>audio1</title>

<link rel="stylesheet" href="/Style.css" type="text/css" media="screen" />

</head>
    <body>
        <script>
            // audio which is synthesized when the page is loaded
            var audioCtx = new (window.AudioContext || window.webkitAudioContext)


            var volume = audioCtx.createGain();
            volume.gain.setValueAtTime(0, audioCtx.currentTime);
            volume.gain.linearRampToValueAtTime(0.2, 3, audioCtx.currentTime);
            volume.gain.linearRampToValueAtTime(0, 5, audioCtx.currentTime);
            volume.connect(audioCtx.destination);


            var oscillator = audioCtx.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, 0);
            oscillator.frequency.linearRampToValueAtTime(450, 1, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(440, 2, audioCtx.currentTime);
            oscillator.detune.setValueAtTime(100, audioCtx.currentTime);
            oscillator.connect(volume);
            oscillator.start();


            var oscillator1 = audioCtx.createOscillator();
            oscillator1.type = 'sine';
            oscillator1.frequency.setValueAtTime(440, 0);
            oscillator1.frequency.linearRampToValueAtTime(450, 3, audioCtx.currentTime);
            oscillator1.frequency.linearRampToValueAtTime(440, 4, audioCtx.currentTime);
            oscillator1.detune.setValueAtTime(100, audioCtx.currentTime);
            oscillator1.connect(volume);
            oscillator1.start();

        </script>
    </body>
</html>
