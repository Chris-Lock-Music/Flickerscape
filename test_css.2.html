<style>

/*scene specific css*/

body {
  background-color: black;
}

div {
  width: 100%;
  height: 100%;
  background: white;
  transition: width 2s, height 2s, transform 2s, background 2s;
  animation-name: example;
  animation-duration: 1s;
  animation-iteration-count: infinite;
}

div:hover {
  width: 100%;
  height: 650px;
  background: black;
}

div2 {
  width: 100px;
  height: 100px;
  background: white;
  transition: width 2s, height 2s, transform 2s, background 2s;
  animation-name: example;
  animation-duration: 0.7s;
  animation-iteration-count: infinite;
}

div2:hover {
  width: 500px;
  height: 350px;
  transform: rotate(360deg);
  background: black;
  animation-name: example;
  animation-duration: 0.4s;
}


div3 {
  width: 100px;
  height: 100px;
  background: white;
  transition: width 2s, height 1s, transform 1s, background 2s;
  animation-name: example;
  animation-duration: 0.7s;
  animation-iteration-count: infinite;
}

div3:hover {
  width: 100px;
  height: 150px;
  transform: rotate(720deg);
  background: black;
  animation-name: example;
  animation-duration: 0.4s;
}


div4 {
  width: 100px;
  height: 100px;
  background: white;
  transition: width 2s, height 1s, transform 1s, background 2s;
  animation-name: example2;
  animation-duration: 0.7s;
  animation-iteration-count: infinite;
}

div4:hover {
  width: 500px;
  height: 70px;
  transform: rotate(720deg);
  background: black;
  animation-name: example2;
  animation-duration: 0.4s;
}


@keyframes example {
  0%   {background-color: white;}
  25%  {background-color: black;}
  50%  {background-color: white;}
  100% {background-color: black;}
}

@keyframes example2 {
  0%   {background-color:white; left:0px; top:0px;}
  25%  {background-color:black; left:2000px; top:0px;}
  50%  {background-color:white; left:2000px; top:2000px;}
  75%  {background-color:black; left:0px; top:2000px;}
  100% {background-color:white; left:0px; top:0px;}
}


p {
    color: black;
    transition: color 1.5s;
    font-size: 40px;
    text-align: center;
    padding: 100px;
}


p:hover {
    color: white;
}


p2 {
    color: white;
    transition: color 1.5s;
    font-size: 20px;
    text-align: center;
    padding: 100px;
}


.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  background-color: white;
  padding: 10px;
}

.grid-item {
  background-color: rgba(white);
  border: 0px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}

.grid-item-circle {
  background-color: rgba(white);
  border: 0px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
  /*border-radius: 100%;*/
}


.button {
  background-color: black;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  height: 75%;
  width: 75%;
  transition: width 1s, height 1s;
}

.button:hover {
  background-color: darkred;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button:focus {
  background-color: black;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  animation-name: example;
  animation-duration: 0.4s;
  width: 1px;
  height: 1px;
}

</style>
</head>
